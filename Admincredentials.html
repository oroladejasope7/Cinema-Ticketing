<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cincss.css">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h1 class="tsp">YOUR CINEMA</h1> <hr>
        <h4 class="tsp">Enter your Admin Credentials:</h4> 
        
        <input type="text" id="usernme" placeholder="USERNAME *" required="">
        
        <input type="password" id="passphrase" placeholder="PASSPHRASE *" required="">
            <hr>
        <button onclick="login()" class="tsp">LOGIN</button>
    </div>

    <script>
        function login() {
            if (usernme.value == "admin" && passphrase.value == "thisistheadmin")
            {
                alert("Admin credentials correctly supplied,Welcome!")
                location.href = 'admpage.html'
                
            }
            else if(usernme.value == "" && passphrase.value == ""){
                alert("No field has been supplied! Please fill both required * fields to proceed.")
            }
            else if(usernme.value == "" || passphrase.value == ""){
                alert("Fill both required * fields to proceed")
            }
            else {
               alert("Incorrect credentials!")
            }
        }
    </script>
</body>
</html>
