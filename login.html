<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cincss.css">
    <title>Document</title>
    <script>
        function login(){
            if(JSON.parse(localStorage.getItem("user")) == document.getElementById('username').value && JSON.parse(localStorage.getItem("pass")) == document.getElementById('password').value)
            {
                location.href = 'learning.html';
            }
            else if(JSON.parse(localStorage.getItem("user")) !== document.getElementById('username').value || JSON.parse(localStorage.getItem("pass")) !== document.getElementById('password').value)
            {
                alert('Invalid Username or Password!')
            }
        }
    </script>
</head>
<body>
    <div align="center">
        <h1 class="tsp">YOUR CINEMA</h1> <hr>
        <h4 class="tsp">Login Page</h4>
        <p class="tsp">Enter your login details below:</p>
         <br>
        <input type="text" id="username" placeholder="Username"> <br>
         <br>
        <input type="password" id="password" placeholder="Password"> <br> <hr>
        <button onclick="login()" class="tsp">LOGIN</button>
    </div>
</body>
</html>
