<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var noOfChairs = 0;
        var noPerRow = 0;
        function arranger()
        {
            noOfChairs = nc.value;
            noPerRow = hm.value;
            var chairs = '';
            cArranged = 0;

            chairs = '<tr>';
            for (r = 0; r < noOfChairs; r++)
            {
                chairs +="<td><img src='cinchair-removebg-preview.png' width='100' height='150'></td>";
                cArranged++;
                if (cArranged == noPerRow)
                {
                    chairs += '</tr><tr>';
                    cArranged = 0;
                }
            }
            chairs += '</tr>';
            document.getElementById("hall").innerHTML = chairs;
        }
    </script>
</head>
<body style="background-color: rgb(27, 27, 27);">
    <input type="text" id="nc" placeholder="Total chairs">
    <input type="text" id="hm" placeholder="How many per row?"> <button onclick="arranger()">Arrange chairs</button>
    <div>
        <table id="hall"></table>
    </div>
</body>
</html>
